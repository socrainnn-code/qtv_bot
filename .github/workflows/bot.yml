name: QTV Twitter Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Запуск каждые 5 минут
  workflow_dispatch:        # Ручной запуск

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd src
        pip install -r requirements.txt

    - name: Create Google credentials file
      run: |
        cd src
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        # Проверяем что файл создался
        ls -la credentials.json

    - name: Run Twitter Bot
      env:
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        TARGET_TWEET_ID: ${{ secrets.TARGET_TWEET_ID }}
      run: |
        cd src
        python -c "
        import os
        print('Environment variables:')
        for key in ['TWITTER_BEARER_TOKEN', 'SPREADSHEET_ID', 'TARGET_TWEET_ID']:
            value = os.getenv(key)
            print(f'{key}: {value[:10] + \"...\" if value and len(value) > 10 else value}')
        "
        python qtv_bot.py

    - name: Upload logs artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_id }}
        path: src/*.log
        retention-days: 7

    - name: Show final status
      if: always()
      run: |
        echo "Workflow completed with status: ${{ job.status }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "See logs in Artifacts section"
