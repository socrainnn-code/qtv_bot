name: QTV Twitter Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r src / requirements.txt

    - name: Create Google credentials file
      run: |
        cd src
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        echo "‚úÖ Google credentials file created"
        ls -la

    - name: Run Twitter Bot
      env:
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        TARGET_TWEET_ID: ${{ secrets.TARGET_TWEET_ID }}
      run: |
        cd src
        echo "üîß Environment check:"
        echo "TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:0:10}..."
        echo "SPREADSHEET_ID: $SPREADSHEET_ID"
        echo "TARGET_TWEET_ID: $TARGET_TWEET_ID"
        
        echo "üöÄ Starting QTV Bot..."
        python qtv_bot.py

    - name: List files after bot run
      run: |
        echo "üìÅ Files in workspace:"
        find . -name "*.log" -o -name "*.txt" | head -10

    - name: Upload logs if they exist
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_number }}
        path: |
          src/*.log
          *.log
        if-no-files-found: ignore
        retention-days: 3

    - name: Show workflow status
      if: always()
      run: |
        echo "üìä Workflow status: ${{ job.status }}"
        echo "üî¢ Run number: ${{ github.run_number }}"
