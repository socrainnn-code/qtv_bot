name: QTV Twitter Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ðµ 5 Ð¼Ð¸Ð½ÑƒÑ‚
  workflow_dispatch:        # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Create Google credentials file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        echo "âœ… Google credentials file created"
        ls -la

    - name: Run Twitter Bot
      env:
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        TARGET_TWEET_ID: ${{ secrets.TARGET_TWEET_ID }}
      run: |
        echo "ðŸš€ Starting QTV Bot..."
        python qtv_bot.py

    - name: Show completion status
      if: always()
      run: |
        echo "âœ… Workflow completed: ${{ job.status }}"
        echo "ðŸ“Š Run ID: ${{ github.run_id }}"
